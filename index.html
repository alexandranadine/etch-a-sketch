<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="modern-normalize.css" />
    <link rel="stylesheet" href="https://use.typekit.net/gvd0rqf.css" />
    <script
      src="https://kit.fontawesome.com/c5eddda55c.js"
      crossorigin="anonymous"
    ></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="container">
      <div class="etch-main">
        <header>
          <h1>Etch - a - Sketch</h1>
        </header>

        <div class="sketch"></div>

        <div class="options">
          <div class="pen-size">
            <i class="fa-solid fa-pen"></i>
            <button id="pen-sm">Small</button>
            <button id="pen-md" class="active">Medium</button>
            <button id="pen-lg">Large</button>
          </div>
          <div class="pen-colors">
            <i class="fa-solid fa-palette"></i>
            <button id="pen-drk">Dark</button>
            <button id="pen-lt" class="active">Light</button>
            <button id="pen-clr">Colorful</button>
          </div>
          <div class="pen-erase">
            <button id="eraser"><i class="fa-solid fa-eraser"></i></button>
          </div>
          <!-- <div class="break"></div> -->
        </div>
      </div>

      <footer>Made with &hearts; by Alexandra</footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
